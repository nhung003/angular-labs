<form class="mt-3" #frm="ngForm">
    <h5 class="bg-warning p-2">CẬP NHẬT NHÂN VIÊN</h5>
    <p class="mb-3">
      Họ <input type="text" class="form-control" name="ho" [(ngModel)]="nv.ho" required minlength="3" #loiho="ngModel">
    </p>
    <p *ngIf="loiho.invalid && (loiho.dirty || loiho.touched)" class="text-danger">
      <span *ngIf="loiho.errors?.['required']">Họ nhân viên là bắt buộc.</span>
      <span *ngIf="loiho.errors?.['minlength']">Họ nhân viên phải có ít nhất 3 ký tự.</span>
    </p>
  
    <p class="mb-3">
      Tên <input type="text" class="form-control" name="ten" [(ngModel)]="nv.ten" required minlength="5" #loiten="ngModel">
    </p>
    <p *ngIf="loiten.invalid && (loiten.dirty || loiten.touched)" class="text-danger">
      <span *ngIf="loiten.errors?.['required']">Tên nhân viên là bắt buộc.</span>
      <span *ngIf="loiten.errors?.['minlength']">Tên nhân viên phải có ít nhất 5 ký tự.</span>
    </p>
  
    <p class="mb-3">
      Ngày sinh <input type="date" class="form-control" name="ngaysinh" [(ngModel)]="nv.ngaysinh" required #loidate="ngModel">
    </p>
    <p *ngIf="loidate.invalid && (loidate.dirty || loidate.touched)" class="text-danger">
      <span *ngIf="loidate.errors?.['required']">Ngày sinh nhân viên là bắt buộc.</span>
    </p>
  
    <p class="mb-3">
      Phái
      <select class="form-control" name="phai" [(ngModel)]="nv.phai" required #loiphai="ngModel">
        <option value=""  selected>-- Chọn phái --</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
    </p>
    <p *ngIf="loiphai.invalid && (loiphai.dirty || loiphai.touched)" class="text-danger">
      Phái nhân viên là bắt buộc.
    </p>
  
    <p class="mb-3">
      Khu vực
      <select class="form-control" name="khuvuc" [(ngModel)]="nv.khuvuc" required #loikhuvuc="ngModel">
        <option value="" selected>-- Chọn khu vực --</option>
        <option value="Bắc">Bắc</option>
        <option value="Trung">Trung</option>
        <option value="Nam">Nam</option>
      </select>
    </p>
    <p *ngIf="loikhuvuc.invalid && (loikhuvuc.dirty || loikhuvuc.touched)" class="text-danger">
      Khu vực nhân viên là bắt buộc.
    </p>
  
    <p>
      <button class="btn btn-primary p-2" [disabled]="!loiten.valid || !loiho.valid || !loidate.valid || !loiphai.valid || !loikhuvuc.valid" (click)="suaNhanVien(frm.value)">
        Cập nhật nhân viên
      </button>
    </p>
  </form>
